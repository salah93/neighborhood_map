<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Salah Ahmed">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- personal stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<div class="container-fluid">
      <div class="row">
        <div class="col-md-3 col-sm-3 col-lg-3">
          <div class="row">
            <div class='col-md-12'>
              <input placeholder="Filter through list" id="filter" data-bind="textInput: filter()" class="form-control">
            </div>
          </div>
          <hr>
          <div class="list-group row">
            <div class="col-md-12 col-sm-12 col-lg-12">
              <!-- ko foreach: currentList -->
              <div class="row">
                <div class='col-md-12'>
                  <button data-bind="text: name, attr: {id: index}" class="list-group-item" type="button"></button>
                </div>
              </div>
              <!-- /ko -->
            </div>
          </div>
        </div>
        <div id="map" class="col-md-9 col-sm-9 col-lg-9">
        </div>
      </div>
		</div>
    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- knockoutjs -->
    <script src="js/knockout-min.js"></script>
    <!-- bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- personal js -->
    <script src="js/app.js"></script>
    <script src="js/map.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry&key=AIzaSyB3g2vN2jgGJHVc30WX66C1vmIA5gj6LwQ&v=3&callback=initMap"></script>
	</body>
</html>
